<template>
    <require from="./image-histogram"></require>
    <div class="row">
        <div class="col-md-3">
            <a target="_blank" href="${image.url}">
                <div class="uns-image" css="background-image: url(${image.url})"></div>
            </a>
        </div>
        <div class="col-md-9">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td>Url</td><td> <a href="${image.url}" target="_blank">${image.url}</a></td>
                    </tr>
                    <tr>
                        <td>Sha1</td><td>${image.hash}</td>
                    </tr>
                    <tr>
                        <td>Histogram</td><td><image-histogram histogram.bind="image.histogram"></image-histogram></td>
                    </tr>
                    <tr>
                        <td>Width</td><td>${image.width}</td>
                    </tr>
                    <tr>
                        <td>Height</td><td>${image.height}</td>
                    </tr>
                    <tr>
                        <td>Buckets</td>
                        <td>
                            <span repeat.for="lsh of image.lsh">
                                <a route-href="route.bind: 'clusters'; params.bind: { cluster : lsh}">${lsh}</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
